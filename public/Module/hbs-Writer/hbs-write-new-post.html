<div class="row">
    <div class="col-lg-8">
        <!-- Add New Post Form -->
        <div class="card mb-4 shadow">
            <div class="card-header">
                <i class="fas fa-book"></i>
                Add New Post
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Tiêu đề bài viết">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Tag bài viết">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Tóm tắt">
                    </div>

            </div>
        </div>
        <!-- / Add New Post Form -->
    </div>

            </div>
            <div class="card-footer">
