<div class="card shadow mb-4">
    <h2 class="card-header">Cập nhật nhãn dán</h2>
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">ID</label>
                <input readonly type="text" class="form-control" id="exampleInputEmail1" value="this.tag.TagId">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Tên nhãn dán</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nhập tên nhãn dán" value="this.tag.TagName">
            </div>
            <a href="#" class="btn btn-primary">
                <i class="fa fa-reply"></i>
                Quay lại
            </a>
            <button type="submit" class="btn btn-outline-danger">
                <i class="fa fa-trash"></i>
                Xóa
            </button>
            <button type="submit" class="btn btn-success">
                <i class="fa fa-check"></i>
                Lưu
            </button>
        </form>
    </div>
</div>
