<div class="card shadow mb-4">
    <h2 class="card-header">Cập nhật chuyên mục</h2>
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">ID</label>
                <input readonly type="text" class="form-control" id="exampleInputEmail1" value="this.categories.CatId">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Tên chuyên mục</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nhập tên chuyên mục" value="this.categories.CatName">
            </div>
            <a href="#" class="btn btn-primary">
                <i class="fa fa-reply"></i>
                Quay lại
            </a>
            <button type="submit" class="btn btn-outline-danger">
                <i class="fa fa-trash"></i>
                Xóa
            </button>
            <button type="submit" class="btn btn-success">
                <i class="fa fa-check"></i>
                Lưu
            </button>
        </form>
    </div>
</div>
